<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with UPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Pay Now with UPI</h1>
  <button onclick="openUPI()">Pay ₹100</button>

  <script>
    function openUPI() {
      const upiLink = "upi://pay?pa=yourupiid@bank&pn=Your%20Name&am=100&cu=INR";
      window.location.href = upiLink;
    }
  </script>
</body>
</html>
