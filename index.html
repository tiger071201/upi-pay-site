<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Scrolling Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      overflow-x: hidden;
      white-space: nowrap;
      scroll-behavior: auto;
      padding: 40px 0;
      flex: 1;
      align-items: center;
      position: relative;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      margin: 0 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      transform: scale(1);
    }

    .card img {
      width: 100%;
      height: 100px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      object-fit: cover;
    }

    .card p {
      margin: 10px 0;
      font-size: 14px;
    }

    .card.active {
      transform: scale(1.15);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .pay-card {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fdd835;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .pay-card:hover {
      background-color: #e0c125;
    }
  </style>
</head>
<body>

  <div class="carousel-container" id="carousel">
    <!-- First set (original) -->
    <div class="card"><img src="https://source.unsplash.com/180x100/?forest"><p>Forest</p></div>
    <div class="card"><img src="https://source.unsplash.com/180x100/?beach"><p>Beach</p></div>
    <div class="card"><img src="https://source.unsplash.com/180x100/?sunset"><p>Sunset</p></div>
    <div class="card"><img src="https://source.unsplash.com/180x100/?plant"><p>Plant</p></div>
    <div class="card"><img src="https://source.unsplash.com/180x100/?mountain"><p>Mountain</p></div>
  </div>

  <a href="upi://pay?pa=mdsulaiman5134-1@okhdfcbank&pn=QNEST&am=999&cu=INR" class="pay-card">
    Pay ₹999 Now
  </a>

  <script>
    const carousel = document.getElementById('carousel');
    let scrollSpeed = 1;
    let isPaused = false;
    let lastCenteredCard = null;

    // Clone cards at the end for infinite scroll illusion
    const originalCards = Array.from(document.querySelectorAll('.card'));
    originalCards.forEach(card => {
      const clone = card.cloneNode(true);
      carousel.appendChild(clone);
    });

    // Scroll to first card manually
    window.addEventListener('load', () => {
      carousel.scrollLeft = 0;
      requestAnimationFrame(autoScroll);
    });

    function getCenterCard() {
      const center = carousel.getBoundingClientRect().left + carousel.clientWidth / 2;
      let closest = null, minDistance = Infinity;

      document.querySelectorAll('.card').forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardCenter = rect.left + rect.width / 2;
        const distance = Math.abs(center - cardCenter);
        if (distance < minDistance) {
          minDistance = distance;
          closest = card;
        }
      });

      return closest;
    }

    function autoScroll() {
      if (!isPaused) {
        carousel.scrollLeft += scrollSpeed;
      }

      const centerCard = getCenterCard();
      const center = carousel.getBoundingClientRect().left + carousel.clientWidth / 2;
      const cardCenter = centerCard.getBoundingClientRect().left + centerCard.offsetWidth / 2;
      const isCentered = Math.abs(center - cardCenter) < 2;

      if (isCentered && centerCard !== lastCenteredCard && !isPaused) {
        isPaused = true;
        lastCenteredCard = centerCard;

        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        centerCard.classList.add('active');

        setTimeout(() => {
          isPaused = false;
          centerCard.classList.remove('active');
        }, 1000); // 1 second pause
      }

      // Reset when we scroll past clones
      if (carousel.scrollLeft >= carousel.scrollWidth - carousel.clientWidth - 5) {
        carousel.scrollLeft = 0;
        lastCenteredCard = null;
      }

      requestAnimationFrame(autoScroll);
    }
  </script>
</body>
</html>
